encode_rdkit: True
num_layers_mapping_net: 1

# Lightning 
filename: epoch_{epoch:04d}
monitor: fid_transformations
mode: min
save_last: True
offline: False
project: cpg0000
log_model: False
accelerator: gpu 
log_every_n_steps: 10
